<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/main_template">

<head>
	<title>Coin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>	
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{coin.header.list}">충전 내역</h2>
	
	<table border="1">
		<tr>
			<th align="center" width="80" th:text="#{coin.no}">번호</th>
			<th align="center" width="320" th:text="#{coin.amount}">충전금액</th>
			<th align="center" width="180" th:text="#{coin.regdate}">등록일시</th>
		</tr>
		
		<tr th:if="${#lists.isEmpty(list)}">
			<td colspan="3" th:text="#{common.listEmpty}">
				List is empty.
			</td>
		</tr>
		
		<tr th:each="chargeCoin : ${list}">
			<td align="center" th:text="${chargeCoin.historyNo}">${chargeCoin.historyNo}</td>
			<td align="left" th:text="${chargeCoin.amount}">${chargeCoin.amount}</td>
			<td align="center" th:text="${#temporals.format(chargeCoin.regDate, 'yyyy-MM-dd HH:mm')}">${chargeCoin.regDate}</td>
		</tr>
	</table>
</div>
</body>
</html>
